<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="left img-box">
            <img src="https://sta.gtimg.com/qd6/images/loginBg.jpg" alt="">
        </div>
        <div class="right login-box" id="login-box">
            <div class="input">
                <input type="text" placeholder="用户名" v-model="aname">
            </div>
            <div class="input" id="email-box">
                <input type="text" placeholder="邮箱" v-model="email">
                <button @click="checkEmail()">获取验证码</button>
            </div>
            <div class="input">
                <input type="password" placeholder="密码" v-model="pwd">
            </div>
            <div class="input">
                <input type="password" placeholder="确认密码" v-model="cpwd">
            </div>
            <div class="input btn" style="clear: both;">
                <button @click="register()">注册</button>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
